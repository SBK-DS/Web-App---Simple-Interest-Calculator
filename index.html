<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1>Simple Interest Calculator</h1>
            <div>
                <p>Amount<input class="text-1" type="number" min="0"  id="principal"></p>
                
                <p>Interest Rate <input onchange="Save()" id="Rate" class="text-2" type="range" min="0.00" max="100.00" step="0.01">
                    <a id="VC">50.00</a>%
                </p>
                <p>No. of Years 
                    <select class="text-3" type="number"  id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </p>
                <button class="btn" onclick="compute()">Compute Interest</button>
            </div>
            <div class="After"></div>
        </div>
    </body>
</html>
