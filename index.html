<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1>Simple Interest Calculator</h1>
            <div>
                <p>Amount<input class="text-1" type="number" min="0"  id="principal"></p>
                
                <p>Interest Rate <input oninput="Save()" id="Rate" class="text-2" type="range" min="1.00" max="20.00" step="0.01">
                    <a id="VC">10.00</a>%
                </p>
                <p>No. of Years 
                    <select class="text-3" type="number"  id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </p>
                <button class="btn" onclick="compute()">Compute Interest</button>
            </div>
            <div id="After">
                <p>If you deposit <a id="Deposit"></a></p>
                <p>at an interest rate of <a id="Interest"></a></p>
                <p>You will receive an amount of <a id="Amount"></a></p>
                <p>in the year <a id="Year"></a></p>
            </div>
            <p>&copy; Everyone Can Get Rich</p>
        </div>
    </body>
</html>
